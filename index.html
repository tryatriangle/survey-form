<!DOCTYPE html>
<html lang="en">
    <head>

<meta charset="utf-8">

<title>My first form project</title>

<style>

#title {

text-decoration: underline;
text-align: center;
}

</style>

    </head>

<body>

<h1 id="title">A quick form project</h1>

<div id="intro">
    <p id="description">
        We will be conducting a short survey on your thoughts and feelings surrounding pasties and their connection to the corona virus.
    </p>
</div>
<div id="form">

    <form id="survey-form">
Your name: <label for="name">
    <input id="name" name ="name" type="text" required placeholder="full name">
            </label>
<p>
Your email address: <label for="email">
    <input id="email" name="email" type="email" required placeholder="email address">
            </label>
</p>
<p>
A random number from 0 to a 9,999,999,999: <label for="number">
    <input id="number" name="phone-number" type="number" min="0" max="10" placeholder="random number">
            </label>
</p>
<p>
    <button type="submit">Submit</button>
</p>
    </form>
</div>

</body>

</html>
