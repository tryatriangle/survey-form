<!DOCTYPE html>
<html lang="en">
    <head>

<meta charset="utf-8">

<title>My first form project</title>

<style>

#title {

text-decoration: underline;
text-align: center;
}

</style>

    </head>

<body>

<h1 id="title">A quick form project</h1>

<div id="intro">
    <p id="description">
        We will be conducting a short survey on your thoughts and feelings surrounding pasties and their connection to the corona virus.
    </p>
</div>
<div id="form">

    <form id="survey-form">
<label id="name-label" for="name">Your name:</label>
    <input id="name" name ="name" type="text" required placeholder="full name">
            
<p>
<label id="email-label" for="email">Your email address:</label>
    <input id="email" name="email" type="email" required placeholder="email address">
            </p>
<p>
<label id="number-label" for="number">Please choose a satisfactory number of deaths caused by the outbreak (0-9999999999):</label>
    <input id="number" name="phone-number" type="number" min="0" max="9999999999" placeholder="random number">
            </p>
<p>
<label id="dropdown-label" for="dropdown">Type of being:</label>
    <select id="dropdown" name="dropdown">
        <option value="pasty">pasty</option>
        <option value="human">human</option>
        <option value="virus">virus</option>
    </select>
</p>
<p>Select your filling:</p>
<div id="radio-buttons">
    <p>
<label for="human">
    <input id="human" value="human" type="radio" name="type-of-filling">Meat and bones
</label>
    </p>
    <p>
<label for="pasty">
    <input id="pasty" value="pasty" type="radio" name="type-of-filling">Meat and vegetables
</label>
    </p>
    <p>
<label for="virus">
    <input id="virus" value="virus" type="radio" name="type-of-filling">Folded proteins
</label>
    </p>
</div>
<p>Please select appropriate feelings about the outbreak</p>
<div id="checkboxes">
    <p>
<label for="happy">
    <input id="happy" value="virus" type="checkbox" name="feelings">Happy
</label>
    </p>
    <p>
<label for="remorseful">
    <input id="remorseful" value="virus" type="checkbox" name="feelings">Remorseful
</label>
    </p>
    <p>
<label for="worried">
    <input id="worried" value="human" type="checkbox" name="feelings">Worried
</label>
    </p>
    <p>
<label for="uncertain">
    <input id="uncertain" value="human" type="checkbox" name="feelings">Uncertain
</label>
    </p>
    <p>
<label for="hot-and-steamy">
    <input id="hot-and-steamy" value="pasty" type="checkbox" name="feelings">Hot and steamy
</label>
    </p>
</div>

<div id="comments">
    <label for="comments">
        <textarea name="comments" rows="20" cols="50">please enter any additional comments</textarea>
    </label>
</div>

<div id="submit-button">
<p>
    <button id="submit" type="submit">Submit</button>
</p>
</div>
    </form>
</div>

</body>

</html>
